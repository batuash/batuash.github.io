<button id="messagePopupBtn" type="button" ng-hide="true" class="btn btn-info btnDef col-xs-5 col-xs-offset-1 col-sm-3 col-sm-offset-3" data-toggle="modal" data-target="#messagePopup"></button>
<div id="messagePopup" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">{{header}}!!</h4>
            </div>
            <div class="modal-body">
                <p>{{content}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="accesptInvitation()">Accept</button>
                <button type="button" class="btn btn-default" ng-click="rejectInvitation()" data-dismiss="modal">Reject</button>
            </div>
        </div>
    </div>
</div>
