<div class="indexWrapper">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in messageList">
            <p>{{message.Content}}</p>
        </li>
    </ul>

    <form name="form" role="form" ng-submit="send()" ng-show="showForm" novalidate>
        <div class="form-group" ng-class="{ 'has-error': (form.valueToAdd.$dirty && form.valueToAdd.$error.required) }">
            <label for="valueToAdd">Value to add</label>
            <select ng-model="valueToAdd" ng-options="selectItem.value for selectItem in dropDownCollection"
                    class="btn btn-info col-xs-3 pull-right"></select>
            <span ng-show="form.valueToAdd.$dirty && form.valueToAdd.$error.required" class="help-block">Value is required</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Send</button>
            <span ng-show="errorMessage" class="help-block">{{errorMessage}}</span>
        </div>
    </form>
    <div ng-show="showBackBtn">
        <a class="btn btn-primary col-xs-3" href="#/home">Back To Home</a>
    </div>
</div>
