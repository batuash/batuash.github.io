<form name="form" role="form" ng-submit="dictionaryFormUpate()" novalidate>
    <div class="form-group" ng-class="{ 'has-error': form.dictionaryName.$dirty && (form.dictionaryName.$error.required || form.dictionaryName.$error.minlength || form.dictionaryName.$error.maxlength) }">
        <label for="dictionaryName">Name</label>
        <input id="dictionaryName" name="dictionaryName" class="form-control" type="text" ng-model="dictionaryName" placeholder="Enter a name for the dictionary" ng-minlength="5" ng-maxlength="50" required>
        <span ng-show="form.dictionaryName.$dirty && form.dictionaryName.$error.required" class="help-block">Name is required</span>
        <span ng-show="form.dictionaryName.$dirty && (form.dictionaryName.$error.minlength || form.dictionaryName.$error.maxlength)" class="help-block">user name length must be between 5 and 50</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.dictionaryDesc.$dirty && (form.dictionaryDesc.$error.required || form.dictionaryDesc.$error.maxlength) }">
        <label for="dictionaryDesc">Description</label>
        <textarea id="dictionaryDesc" name="dictionaryDesc" class="form-control" ng-model="dictionaryDesc" placeholder="Enter a description for the dictionary" ng-maxlength="255"></textarea>
        <span ng-show="form.dictionaryDesc.$dirty && form.dictionaryDesc.$error.maxlength" class="help-block">maximum allowed characters are 255</span>
    </div>
    <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Save</button>
    <input type="button" class="btn btn-danger" ng-click="dictionaryFormDelete()" value="Delete">
    <a class="btn btn-primary" href="#/management/dictionaries">Cancel</a>
</form>
