<div class="indexWrapper pagesWrapper">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="page in itemsCollection| limitTo:itemsPerPage:firstlabelsInNaviguation">
            <a href="#/sentences/{{dictionaryId}}/{{page.Id}}" class="listItem dictionaryBtn" ng-class="{underLinedTicket: intLastVisitedPageId == page.Id}">
                {{page.Name}}
                <span class="sideCaret">
                    >
                </span>
            </a>
        </li>
    </ul>
    <pagination-directive></pagination-directive>
</div>
